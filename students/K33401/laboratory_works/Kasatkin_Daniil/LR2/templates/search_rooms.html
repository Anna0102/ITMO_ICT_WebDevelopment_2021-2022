{% extends 'rooms.html' %}
{% block content %}
    <div>
        <h1>Searched room :</h1>
        {% if room %}
            <div>
                <h1><a href="room/{{ room.id }}" style="text-decoration: none; color: black">Room {{ room.number }}</a>
                </h1>
                <h4>Room type : {{ room.type }}</h4>
                <h4>Max occupancy : {{ room.max_occupancy }}</h4>
                <h4><a href="/comment/{{ room.id }}" style="text-decoration: none">Add comment</a></h4>
            </div>
        {% else %}
            <h2>There is rooms like this</h2>
        {% endif %}
    </div>
{% endblock content %}
