<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Title</title>
</head>
<body>
<div class="navbar">
    <div class="logo">Hotel project</div>
    <div class="navbar-content">
        {% if user.is_authenticated %}
            <div><a href="rooms">Rooms page</a></div>
            <div><a href="lastmonth">Guests</a></div>
            <div><a href="profile">Profile</a></div>
            <div><a href="logout">Logout</a></div>
        {% else %}
            <div><a href="register">Sign up</a></div>
            <div><a href="login">Login</a></div>
        {% endif %}
    </div>
</div>
<div style="display: flex; align-items: center; flex-direction: column">
    <h1>Last month guests :</h1>
    {% for object in objects %}
        <h3 style="color: blue">Guest : {{ object.user.username }}</h3>
    {% empty %}
        <h2 style="color: red;">There is no guests of last month</h2>
    {% endfor %}
    <h2><a href="/">Home</a></h2>
</div>
</body>
</html>
