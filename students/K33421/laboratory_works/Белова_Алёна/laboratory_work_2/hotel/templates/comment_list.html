<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room list</title>
</head>
<body>
<style>
    body {
        background-color: #F1FAEE;
        font-family: sans-serif;
        font-size: large;
    }

    a:link {
        color: #1D3557;
    }

    a:visited {
        color: #457B9D;
    }

    a:hover {
        color: #E63946;
    }

    a:active {
        color: #E63946;
    }
</style>
<div class="main">
    {% for comment in comments %}
        <li>Guest: {{ comment.guest }}</li>
        <li>Text: {{ comment.text }}</li>
        <li>Rating: {{ comment.rating }}</li>
        <li>Accommodation: {{ comment.accommodation }}</li>
        <hr/>
    {% empty %}
        No comments
    {% endfor %}
</div>
<br>
<a href="/comment/">Leave a comment</a><br>
<a href="/home/">Home</a>
</body>
</html>
