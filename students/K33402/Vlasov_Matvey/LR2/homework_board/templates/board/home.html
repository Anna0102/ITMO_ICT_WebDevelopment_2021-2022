{% extends "base.html" %}

{%  block title %}
    Home
{% endblock %}

{%  block content %}
    <main role="main">
        <div class="container py-3">
            <h1>Main page</h1>
            {% if user.is_authenticated %}
                <p>Welcome {{ user.username }}</p>
                <a href="{% url 'account_logout' %}">Log out</a>
            {% else %}
                <a href="{% url 'account_login' %}">Log in</a><br/>
                <a href="{% url 'account_signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </main>
{% endblock %}
